version: 2.1
jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: circleci/node:gallium-alpine
    steps:
      - checkout
      - run:
          name: yarn update
          command: 'sudo npm install -g yarn'
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install Dependencies
          command: yarn
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: yarn run tests
          command: yarn run test --passWithNoTests
